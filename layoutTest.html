<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>2nd Driving Theory Test</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kumar+One+Outline" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <!-- Fixed navbar -->
    <div class="container">
        <div class="row">
            <div class="center-block col-xs-12 col-sm-6 col-md-8" style="float: none;">
                
            </div>
            </nav>
            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped active" id="progressBar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;"> 0% </div>
            </div>
            <!-- add user particulars -->
            <div class="particulars">
            </div>
            <div class="row" id="test_info">
                <h2 id="test_status"></h2>
                <!-- Show how many questions answered; -->
                <h2 id="test_score"></h2>
                <!-- Number of correct answers in total -->
                <h2 id="timer"></h2>
                <!-- Display the remaining time -->
            </div>
            <div class="row">
                <div id="test">
                    <h2>Driving Theory Test</h2>
                    <p> </p>
                    <img src="img/cover.png"> </img>
                </div>
            </div>
            <br />
            <div class="row">
                <p>
                    <button type="button" class="btn btn-lg btn-primary" id="start">Start</button>
                    <button type="button" class="btn btn-lg btn-success pull-right" id="restart">Restart</button>
                    <!-- <button id="startTimer"> start timer</button> -->
                </p>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="layoutTest.js"></script>
</body>

</html>
