<body>
    <!-- Fixed navbar -->
    <div class="container">
        <div class="row">
            <div class="center-block col-xs-12 col-sm-6 col-md-8" style="float: none;">
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <!-- <div class="container"> -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Theory Test</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div>
                </nav>    <!-- /.nav-collapse  -->
            </div>
            </nav>
            <div class="container theme-showcase" role="main">
                <div class="row">
                    <div class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped active" id="progressBar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;"> 0% </div>
                    </div>
                </div>
                <!-- add user particulars -->
                <div class="particulars">
                </div>
                <div class="row" id="test_info">
                    <h2 id="test_status"></h2>
                    <!-- Show how many questions answered; -->
                    <h2 id="test_score"></h2>
                    <!-- Number of correct answers in total -->
                    <h2 id="timer"></h2>
                    <!-- Display the remaining time -->
                </div>
                <div class="row">
                    <div id="test">
                        <h2>Driving Theory Test</h2>
                        <p> </p>
                        <img src="img/cover.png"> </img>
                    </div>
                </div>
                <br />
                <div class="row">
                    <p>
                        <button type="button" class="btn btn-lg btn-primary" id="start">Start</button>
                        <button type="button" class="btn btn-lg btn-success pull-right" id="restart">Restart</button>
                        <!-- <button id="startTimer"> start timer</button> -->
                    </p>
                </div>
            </div>
        </div>
